<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>List of States</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">

        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i>Parameter Dashboard</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">Parameter Home</a></li>
                </ol>
            </div>
        </div>

        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/stateAdd" class="btn btn-primary">Add New State</a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    List of States
                </header>
            <div class="table-responsive">
                <table class="table table-striped table-advance table-hover">
                   <thead>
                    <tr>
                        <th><i class="icon_profile"></i> Country ID</th>
                        <th><i class="icon_calendar"></i> State Name</th>
                        <th><i class="icon_mail_alt"></i> capital</th>
                        <th><i class="icon_pin_alt"></i> Code</th>
<!--                        <th><i class="icon_mobile"></i> Detail</th>-->
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                   </thead>
                    <tbody>
                    <tr th:each="state : ${states}">
                        <td th:text="${state.countryid}"></td>
                        <td th:text="${state.name}"></td>
                        <td th:text="${state.capital}"></td>
                        <td th:text="${state.code}"></td>
<!--                        <td th:text="${state.details}"></td>-->

                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/stateDetails/' + ${state.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success" th:href="@{'/stateEdit/' + ${state.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger" th:href="@{'/states/delete/' + ${state.id}}"><i class="icon_close_alt2"></i></a>
                            </div>

                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
