<!DOCTYPE html>
<!-- The xml:layout attribute enable this page to use the _layout page codes and render that instead-->
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Display State</title>
</head>
<body>
  <div layout:fragment="content">
      <div class="container" style="width: 70%">

            <!--Add New Country Form-->
              <div class="row">
                  <form class="form-horizontal " method="put">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Edit Current State
                          </header>
                          <div class="panel-body">
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Country ID</label>
                                      <div class="col-sm-6">
                                          <input name="countryid" th:value="${state.countryid}" type="text" class="form-control" readonly>
                                      </div>
                                  </div>
                              <div class="form-group">
                                  <label class="control-label col-sm-4">State Name</label>
                                  <div class="col-sm-6">
                                      <input name="name" th:value="${state.name}"type="text" class="form-control" readonly>
                                  </div>
                              </div>
                              <div class="form-group">
                                      <label class="control-label col-sm-4">Capital</label>
                                      <div class="col-sm-6">
                                          <input name="capital" th:value="${state.capital}" class="form-control" type="text" readonly>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Code</label>
                                      <div class="col-sm-6">
                                           <input name="code" th:value="${state.code}" type="text" class=" form-control" readonly />
                                      </div>
                                  </div>

<!--                              <select class="form-control" name="countryid">-->
<!--                                  <option>-SELECT-</option>-->
<!--                                  <option th:each="country : ${countries}"-->

<!--                                          th:text="${country.description}">-->

<!--                                  </option>-->
<!--                              </select>-->

<!--                                  <div class="form-group">-->
<!--                                      <label class="control-label col-sm-4">Detail</label>-->
<!--                                      <div class="col-sm-6">-->
<!--                                          <input name="detail" th:value="${state.details}" type="text" class="form-control">-->
<!--                                      </div>-->
<!--                                  </div>-->
                          </div>
                      </section>
                <!--  Saving and Exit Buttons-->
                      <section class="panel">
                          <div class="panel-body text-center">
                              <button type="submit" class="btn btn-success" disabled>Save State</button>
                              <a href="/states" class="btn btn-danger">Back</a>
                          </div>
                      </section>
                  </div>
                  </form>
              </div>
          </div>
          </div>
</body>
</html>
