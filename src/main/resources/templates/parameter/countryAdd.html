<!DOCTYPE html>
<!-- The xml:layout attribute enable this page to use the _layout page codes and render that instead-->
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Add New Country</title>
</head>
<body>
  <div layout:fragment="content">
      <div class="container" style="width: 70%">

            <!--Add New Country Form-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Add New Country
                          </header>
                          <div class="panel-body">
                              <form class="form-horizontal " action="#">
                                  <!--date picker start-->

                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Description</label>
                                      <div class="col-sm-6">
                                          <input id="dp1" type="text" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Capital</label>
                                      <div class="col-sm-6">
                                          <input class="form-control" type="text">
                                      </div>
                                  </div>

                                  <div class="form-group">
                                      <label class="control-label col-sm-4"> Code</label>
                                      <div class="col-sm-6">
                                           <input  type="text" class=" form-control" />
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Continent</label>
                                      <div class="col-sm-6">
                                          <input type="text" class="form-control">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Nationality</label>
                                      <div class="col-sm-6">
                                          <input type="text" class="form-control">
                                      </div>
                                  </div>

                              </form>


                          </div>
                      </section>

                <!--  Saving and Exit Buttons-->
                      <section class="panel">
                          <div class="panel-body text-center">
                              <a href="/countryAdd" class="btn btn-success">Save Country</a>
                              <a href="/countries" class="btn btn-danger">Exit</a>
                          </div>
                      </section>
                  </div>
              </div>
          </div>
          </div>

</body>
</html>
