<!DOCTYPE html>
<!-- The xml:layout attribute enable this page to use the _layout page codes and render that instead-->
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Country Details</title>
</head>
<body>
  <div layout:fragment="content">
      <div class="container" style="width: 70%">

            <!--Add New Country Form-->
              <div class="row">
                  <form class="form-horizontal " method="put">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Add New Country
                          </header>
                          <div class="panel-body">
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Description</label>
                                      <div class="col-sm-6">
                                          <input name="description" th:value="${country.description}" type="text" class="form-control" readonly>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Capital</label>
                                      <div class="col-sm-6">
                                          <input name="capital" th:value="${country.capital}" class="form-control" type="text" readonly>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Code</label>
                                      <div class="col-sm-6">
                                           <input name="code" th:value="${country.code}" type="text" class=" form-control" readonly/>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Continent</label>
                                      <div class="col-sm-6">
                                          <input name="continent" th:value="${country.continent}"type="text" class="form-control" readonly>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Nationality</label>
                                      <div class="col-sm-6">
                                          <input name="nationality" th:value="${country.nationality}" type="text" class="form-control" readonly>
                                      </div>
                                  </div>
                          </div>
                      </section>
                <!--  Saving and Exit Buttons-->
                      <section class="panel">
                          <div class="panel-body text-center">
                              <button type="submit" class="btn btn-success" disabled>Save Country</button>
                              <a href="/countries" class="btn btn-danger">Back</a>
                          </div>
                      </section>
                  </div>
                  </form>
              </div>

    <!--     Displaying List of States Available in a Country-->
          <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              List of States in <span th:text="${country.description}"></span>
                          </header>
                          <div class="panel-body">
                              <div class="table-responsive">
                                  <table class="table table-striped table-advance table-hover">
                                      <thead>
                                      <tr>
                                          <th><i class="icon_profile"></i> Country ID</th>
                                          <th><i class="icon_calendar"></i> State Name</th>
                                          <th><i class="icon_mail_alt"></i> capital</th>
                                          <th><i class="icon_pin_alt"></i> Code</th>
                                          <!--                        <th><i class="icon_mobile"></i> Detail</th>-->
                                          <th><i class="icon_cogs"></i> Action</th>
                                      </tr>
                                      </thead>
                                      <tbody>
                                      <tr th:each="state : ${country.states}">
                                          <td th:text="${state.countryid}"></td>
                                          <td th:text="${state.name}"></td>
                                          <td th:text="${state.capital}"></td>
                                          <td th:text="${state.code}"></td>
                                          <!--                        <td th:text="${state.details}"></td>-->

                                          <td>
                                              <div class="btn-group">
                                                  <a class="btn btn-primary" th:href="@{'/stateDetails/' + ${state.id}}"><i class="icon_plus_alt2"></i></a>
                                                  <a class="btn btn-success" th:href="@{'/stateEdit/' + ${state.id}}"><i class="icon_check_alt2"></i></a>
                                                  <a class="btn btn-danger" th:href="@{'/states/delete/' + ${state.id}}"><i class="icon_close_alt2"></i></a>
                                              </div>

                                          </td>
                                      </tr>

                                      </tbody>
                                  </table>
                              </div>
                          </div>
                      </section>
                  </div>
          </div>

          </div>
          </div>
</body>
</html>
