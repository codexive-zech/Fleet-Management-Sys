<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>List of Contact</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">

        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa-laptop"></i>Parameter Dashboard</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="index.html">Parameter Home</a></li>
                </ol>
            </div>
        </div>

        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                    <a href="/contactAdd" class="btn btn-primary">Add New Contact</a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading">
                    List of Contact
                </header>
            <div class="table-responsive">
                <table class="table table-striped table-advance table-hover">
                   <thead>
                    <tr>
                        <th><i class="icon_profile"></i> Country ID</th>
                        <th><i class="icon_calendar"></i> First Name</th>
                        <th><i class="icon_mail_alt"></i> Last Name</th>
                        <th><i class="icon_pin_alt"></i> Phone Number</th>
                        <th><i class="icon_mobile"></i> Email</th>
                        <th><i class="icon_mobile"></i> Mobile</th>
                        <th><i class="icon_mobile"></i> Remarks</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                   </thead>
                    <tbody>
                    <tr th:each="contact : ${contacts}">
                        <td th:text="${contact.id}"></td>
                        <td th:text="${contact.firstname}"></td>
                        <td th:text="${contact.lastname}"></td>
                        <td th:text="${contact.phone}"></td>
                        <td th:text="${contact.email}"></td>
                        <td th:text="${contact.mobile}"></td>
                        <td th:text="${contact.remarks}"></td>

                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" th:href="@{'/contactDetails/' + ${contact.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success" th:href="@{'/contactEdit/' + ${contact.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger" th:href="@{'/contacts/delete/' + ${contact.id}}"><i class="icon_close_alt2"></i></a>
                            </div>

                        </td>
                    </tr>

                    </tbody>
                </table>
            </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
