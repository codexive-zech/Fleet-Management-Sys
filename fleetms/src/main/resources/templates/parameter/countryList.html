<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Country List</title>
</head>
<body>
    <div layout:fragment="content">

        <div class="row">
            <div class="col-lg-12">
                <div th:if="${message != null}" class="alert alert-success text-center h4" th:text="${message}"></div>
                <section class="panel">
                    <div class="panel-body">
                    <!--    Search Filter Table Data    -->
                        <form th:action="@{/countries}">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="/countryAdd" class="btn btn-primary">Add New Country</a>
                            </div>
                            <div class="col-lg-3">
                                <input type="text" name="keyword" class="form-control">
                            </div>
                            <div class="col-lg-3">
                                <input type="submit" value="Search" class="form-control btn-success">
                            </div>
                        </div>
                        </form>
                        <!--   End Search Filter Table Data    -->
                    </div>
                </section>
                <section class="panel">
                    <header class="panel-heading">
                       List of Countries
                    </header>
                    <div class="table-responsive">
                    <table class="table table-striped table-advance table-hover">
                        <thead>
                        <tr>
                            <!--               Adding the Endpoint for Data Sorting         -->
                            <th><i class="icon_profile"></i><a th:href="@{'/countries/description}">Description</a></th>
                            <th><i class="icon_calendar"></i><a th:href="@{/countries/capital}">Capital</a></th>
                            <th><i class="icon_mail_alt"></i><a th:href="@{/countries/code}">Code</a></th>
                            <th><i class="icon_pin_alt"></i><a th:href="@{/countries/nationality}">Nationality</a></a></th>
                            <th><i class="icon_mobile"></i><a th:href="@{/countries/continent}">Continent</a></th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="country : ${countries}">
                            <td th:text="${country.description}"></td>
                            <td th:text="${country.capital}"></td>
                            <td th:text="${country.code}"></td>
                            <td th:text="${country.nationality}"></td>
                            <td th:text="${country .continent}"></td>
                            <td>
                                <div class="btn-group">
                                    <a class="btn btn-primary" th:href="@{'/countryDetails/' + ${country.id}}"><i class="icon_plus_alt2"></i></a>
                                    <a class="btn btn-success" th:href="@{'/countryEdit/' + ${country.id}}"><i class="icon_check_alt2"></i></a>
                                    <a class="btn btn-danger" th:href="@{'/countries/delete/' + ${country.id}}"><i class="icon_close_alt2"></i></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                    <footer class="panel-footer">
                        Total Item [[${totalItems}]] : Page [[${currentPage}]] of [[${totalPages}]]
                        &nbsp; &nbsp; - &nbsp;
                        <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                            <a th:href="@{'/countries/page/' + ${i}}">[[${i}]]</a>
                        &nbsp; &nbsp;
                        </span>
                    </footer>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
