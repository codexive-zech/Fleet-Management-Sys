<!DOCTYPE html>
<!-- The xml:layout attribute enable this page to use the _layout page codes and render that instead-->
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Vehicle</title>

</head>
<body>
  <div layout:fragment="content">
      <div class="container" style="width: 70%">

          <div class="row">
              <div class="col-lg-12">
                  <h3 class="page-header"><i class="fa fa-laptop"></i>Edit Vehicle</h3>
                  <ol class="breadcrumb">
                      <li><i class="fa fa-home"></i><a href="index.html">Parameter Home</a></li>
                  </ol>
              </div>
          </div>

            <!--Add New Country Form-->
              <div class="row">
                  <form class="form-horizontal " th:action="@{'/vehicle/update/' + ${vehicle.id}}" method="put">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              Add New Client
                          </header>
                          <div class="panel-body">
                              <div class="col-lg-12">
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Name</label>
                                      <div class="col-sm-6">
                                          <input name="name" th:value="${vehicle.name}" class="form-control" type="text" id="nameAdd" required>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Vehicle Number</label>
                                      <div class="col-sm-6">
                                          <input name="VehicleNumber" th:value="${vehicle.vehicleNumber}" type="number" class=" form-control" id="vehicleNumberAdd" required/>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Registration Date</label>
                                      <div class="col-sm-6">
                                          <input name="registrationDate" th:value="${vehicle.registrationDate}" type="date" class="form-control" id="registrationDateAdd" required>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Purchase TIme</label>
                                      <div class="col-sm-6">
                                          <input name="purchaseTime" th:value="${vehicle.purchaseTime}" type="time" class=" form-control" id="purchaseTimeAdd" required/>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <label class="control-label col-sm-4">Description</label>
                                      <div class="col-sm-6">
                                          <input name="description" th:value="${vehicle.description}" type="text" class="form-control" id="descriptionAdd" required>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </section>
                <!--  Saving and Exit Buttons-->
                      <section class="panel">
                          <div class="panel-body text-center">
                              <button type="submit" class="btn btn-success">Update Vehicle</button>
                              <a href="/vehicles" class="btn btn-danger">Exit</a>
                          </div>
                      </section>
                  </div>
                  </form>
              </div>
          </div>
          </div>
  <script th:src="@{/js/locationfilter.js}"></script>
</body>
</html>
